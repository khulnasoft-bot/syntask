services:
  test-db:
    image: postgres:14
    ports:
      - 15432:5432
    environment:
      POSTGRES_USER: syntask
      POSTGRES_PASSWORD: syntask
      POSTGRES_DB: syntask
      LANG: 'C.UTF-8'
      LANGUAGE: 'C.UTF-8'
      LC_ALL: 'C.UTF-8'
      LC_COLLATE: 'C.UTF-8'
      LC_CTYPE: 'C.UTF-8'
    tmpfs: /var/lib/postgresql/data
    command:
      - postgres
      - -c
      - max_connections=250
